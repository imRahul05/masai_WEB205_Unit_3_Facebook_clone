<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-left">
            <img src="./assets/Logo.webp" alt="Facebook" class="facebook-logo">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="login-right">
            <div class="login-box">
                <form id="loginForm">
                    <input type="text" id="email" placeholder="Email address or phone number" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Log In</button>
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="./component/forgotPassword/forgot-password.html" class="forgot-password">Forgotten password?</a>
                    <hr>
                    <button type="button" class="create-account-btn" onclick="showSignup()">Create New Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignup()">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="name-group">
                    <input type="text" id="firstName" placeholder="First name" required>
                    <input type="text" id="lastName" placeholder="Last name" required>
                </div>
                <input type="email" id="signupEmail" placeholder="Email address" required>
                <input type="password" id="signupPassword" placeholder="New password" required>
                
                <div class="birthday-group">
                    <label>Birthday</label>
                    <div class="date-select">
                        <select id="day" required></select>
                        <select id="month" required></select>
                        <select id="year" required></select>
                    </div>
                </div>

                <div class="gender-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="Female" required> Female</label>
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Custom" required> Custom</label>
                    </div>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="./auth/auth.js"></script>
</body>
</html>
