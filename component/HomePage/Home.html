<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaccBook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="navbar-container"></div>
     
    <div class="content">
        <div class="side-section">
            <nav class="side-navbar">
                <a href="Profile/Profile.html" class="menu-list"><span><i class="fa-solid fa-user"></i></span><span id="username">Usaer Profile</span></a>
                <a class="menu-list"><span><i class="fa-solid fa-user-group"></i></span>Find Friends</a>
                <a class="menu-list"><span><i class="fa-solid fa-clock-rotate-left"></i></span>Memories</a>
                <a class="menu-list"><span><i class="fa-solid fa-bookmark"></i></span>Saved</a>
                <a class="menu-list"><span><i class="fa-solid fa-users-line"></i></span>Groups</a>
                <a class="menu-list"><span><i class="fa-brands fa-youtube"></i></span>Video</a>
                <a class="menu-list"><span><i class="fa-solid fa-store"></i></span>MarketPlace</a>
                <a class="menu-list"><span><i class="fa-regular fa-calendar"></i></span>Feeds</a>
                <a class="menu-list"><span><i class="fa-solid fa-angle-down"></i></span>See More</a>
            </nav>
        </div>
        <div class="middle-section">
            <div class="stories-section">
                <div id="stories-container"></div>
            </div>
            <div id="story-popup" class="popup">
                <div class="popup-content">
                    <h2>Create Story</h2>
                    <input type="file" id="storyImage" accept="image/*,video/*">
                    <div id="storyPreview"></div>
                    <button id="postStoryButton">Post Story</button>
                    <button id="closeStoryPopup">Cancel</button>
                </div>
            </div>
            <div id="story-modal" class="modal">
                <div class="modal-content">
                    <span id="close-modal" class="close-button">&times;</span>
                    <div id="story-modal-media"></div>
                </div>
            </div>

            <div class="post-section">
                <div class="input-section">
                    <img id="input-profile" src="./navbar/Logo.webp" alt="profile">
                    <input type="text" placeholder="What's on your mind..?"/>
                </div>
                <div class="post-options">
                    <div><span><i class="fa-solid fa-video"></i></span> Live video</div>
                    <div id="poto"><span><i class="fa-solid fa-images"></i></span>Photo/Video</div>
                    <div><span><i class="fa-regular fa-face-laugh-beam"></i></span>Feeling/Activity</div>
                </div>
            </div>
            <div class="create-story">
                <div class="plus-icon"><i class="fa-solid fa-plus"></i></div>
                <div class="create-text">
                    <h3>Create Story</h3>
                    <p>Share a photo or write something...</p>
                </div>
            </div>            
            <div class="posts">

            </div>
        </div>
        <div class="right-side-section">
            <div class="friends-section">
                <h2>Friends</h2>
                <div class="friend-suggestion">
                    <div class="friend">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4YreOWfDX3kK-QLAbAL4ufCPc84ol2MA8Xg&s" alt="Friend 1" class="friend-img">
                        <div class="friend-info">
                            <p>John Doe</p>
                            <button class="add-friend">Add Friend</button>
                        </div>
                    </div>
                    <div class="friend">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4YreOWfDX3kK-QLAbAL4ufCPc84ol2MA8Xg&s" alt="Friend 2" class="friend-img">
                        <div class="friend-info">
                            <p>Jane Smith</p>
                            <button class="add-friend">Add Friend</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div id="post-popup" class="popup">
        <div class="popup-content">
            <h2>Create Post</h2>
            <textarea id="postText" placeholder="What's on your mind?"></textarea>
            <input type="file" id="postImage" accept="image/*">
            <button id="postButton">Post</button>
            <button id="closePopup">Cancel</button>
        </div>
    </div>    
    <script src="navbar/navbar.js"></script>
    <script src="home.js"></script>
</body>
</html>
