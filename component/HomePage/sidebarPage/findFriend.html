<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Friends</title>
    <link rel="stylesheet" href="find-friends.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>

    <navigation-bar style="margin-bottom: 2rem;"></navigation-bar>
    <!-- Main Content -->
    <div class="content" style="margin-top: 6rem;">
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search for friends...">
            <button id="searchButton">Search</button>
        </div>

        <div class="search-results">
            <h2>Search Results</h2>
            <div id="resultsContainer">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>

    <script src="find-friends.js"></script>
    <script src="../../Profile/nav.js"></script>
</body>
</html>
