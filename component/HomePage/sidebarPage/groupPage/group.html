    <!-- Create Group Popup -->
    <div id="createGroupPopup" class="popup">
        <div class="popup-content">
            <h2>Create a Group</h2>
            <input type="text" id="groupName" placeholder="Group Name">
            <textarea id="groupDescription" placeholder="Group Description"></textarea>
            <button id="createGroupBtnAction">Create Group</button>
            <button id="closePopupBtn">Cancel</button>
        </div>
    </div>

    <script>
        // Load Navbar dynamically (from previous steps)
        document.getElementById('navbar-container').innerHTML = fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);

        // Open Create Group Popup
        document.getElementById('createGroupBtn').addEventListener('click', function() {
            document.getElementById('createGroupPopup').style.display = 'block';
        });

        // Close Create Group Popup
        document.getElementById('closePopupBtn').addEventListener('click', function() {
            document.getElementById('createGroupPopup').style.display = 'none';
        });

        // Handle Create Group Action
        document.getElementById('createGroupBtnAction').addEventListener('click', function() {
            const groupName = document.getElementById('groupName').value;
            const groupDescription = document.getElementById('groupDescription').value;
            if(groupName && groupDescription) {
                // Here, you can add logic to create the group
                alert(`Group "${groupName}" created successfully!`);
                document.getElementById('createGroupPopup').style.display = 'none';
            } else {
                alert("Please fill out all fields.");
            }
        });

        // Handle Group Search
        document.getElementById('groupSearchButton').addEventListener('click', function() {
            const searchQuery = document.getElementById('groupSearchInput').value;
            // You can implement logic to filter groups based on search query
            alert(`Searching for groups related to: ${searchQuery}`);
        });
    </script>
