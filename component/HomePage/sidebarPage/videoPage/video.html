<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="./video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <div style="margin-bottom: 3rem;"><navigation-bar></navigation-bar></div>

    <main class="content">
        <!-- Featured Video Section -->
        <section class="video-player modern-section">
            <h2>Featured Video</h2>
            <div class="video-container">
                <video id="videoPlayer" controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-description">
                <h3>Video Title</h3>
                <p>This is a description of the featured video. Enjoy high quality viewing experience.</p>
            </div>
        </section>

        <!-- Upload New Video Section -->
        <section class="upload-video-section modern-section">
            <h2>Upload a New Video</h2>
            <form id="videoUploadForm" class="upload-form">
                <input type="file" id="videoUpload" accept="video/*" required>
                <input type="text" id="videoTitle" placeholder="Video Title" required>
                <textarea id="videoDescription" placeholder="Video Description" required></textarea>
                <button type="submit" class="upload-btn">Upload Video</button>
            </form>
        </section>

        <!-- Video Gallery Section -->
        <section class="video-gallery modern-section">
            <h2>Video Gallery</h2>
            <div class="video-list">
                <div class="video-item">
                    <video controls>
                        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                    </video>
                    <p>Video Title 1</p>
                </div>
                <div class="video-item">
                    <video controls>
                        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                    </video>
                    <p>Video Title 2</p>
                </div>
                <!-- ...additional video items... -->
            </div>
        </section>
    </main>

    <script>
        // Handle video upload form submission
        document.getElementById('videoUploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const videoFile = document.getElementById('videoUpload').files[0];
            const videoTitle = document.getElementById('videoTitle').value;
            const videoDescription = document.getElementById('videoDescription').value;
            if(videoFile && videoTitle && videoDescription) {
                alert(`Video "${videoTitle}" uploaded successfully!`);
                document.getElementById('videoUploadForm').reset();
            } else {
                alert("Please fill in all fields and select a video.");
            }
        });
    </script>
    <script src="../../../Profile/nav.js"></script>
</body>
</html>
