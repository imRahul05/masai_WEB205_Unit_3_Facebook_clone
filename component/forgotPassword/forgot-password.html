<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Facebook</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-left">
            <img src="../../assets/Logo.webp" alt="Facebook" class="facebook-logo">
            <h2>Reset your password</h2>
        </div>
        <div class="login-right">
            <div class="login-box">
                <form id="resetPasswordForm">
                    <p class="reset-text">Please enter your email address to search for your account.</p>
                    <input type="email" id="resetEmail" placeholder="Email address" required>
                    <div class="reset-buttons">
                        <button type="button" class="cancel-btn" onclick="window.location.href='../../index.html'">Cancel</button>
                        <button type="submit" class="search-btn">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeResetModal()">&times;</span>
            <h2>Reset Password</h2>
            <form id="newPasswordForm">
                <input type="password" id="newPassword" placeholder="New password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                <button type="submit" class="reset-btn">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
